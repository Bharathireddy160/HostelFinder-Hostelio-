<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home - Hostelio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      flex-wrap: wrap;
    }

    .logo {
      width: 70px; height: 70px;
      border-radius: 50%; object-fit: cover;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
      text-align: center;
    }

    .welcome {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      min-width: 180px;
      padding: 14px 20px;
      font-size: 17px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 12px 10px;
      background: rgba(0, 0, 0, 0.8);
      font-size: 14px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .welcome {
        font-size: 28px;
      }
      .subtitle {
        font-size: 16px;
      }
      .button {
        width: 100%;
        max-width: 300px;
      }
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <header>
   <div><img src="images/ic.png" alt="Hostelio Logo" class="logo"></div>
   <div class="title">Hostelio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="my_bookings.html">Booking History</a>
      <a href="user_history.html">My History</a>
    </div>
  </header>

  <div class="container">
    <p class="welcome">Welcome, User!</p>
    <p class="subtitle">What would you like to do next?</p>
    <div class="button-row">
      <a class="button" href="explore_hostels.html">Explore Hostels</a>
      <a class="button" href="register_user.html">Registration</a>
      <a class="button" href="user_dashboard.html"> Dashboard</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Hostelio. All rights reserved.
  </footer>
</body>
</html>
