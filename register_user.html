<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration - Hostelio</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover; color: white;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.8); padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .title { font-size: 24px; font-weight: bold; color: #ffd700; }
    .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
    .nav-links a:hover { color: #ffd700; }
    main {
      flex: 1; background: rgba(0,0,0,0.6);
      max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 10px;
    }
    h1 { text-align: center; color: #ffd700; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 12px; }
    label { font-weight: bold; }
    input, select, textarea {
      padding: 10px; border-radius: 6px; border: none; font-size: 16px;
    }
    button {
      background-color: #28a745; color: white; padding: 14px;
      font-size: 18px; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background-color: #218838; }
    .logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>
<header>
  <div class="left-section">
    <img src="images/ic.png" alt="Logo" class="logo">
  </div>
  <div class="title">Hostelio</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="user_dashboard.html">Dashboard</a>
  </div>
</header>

<main>
  <h1>Student Registration</h1>
  <form id="studentForm">
    <label>Full Name</label>
    <input type="text" id="fullname" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone</label>
    <input type="text" id="phone" required>

    <label>Date of Birth</label>
    <input type="date" id="dob" required>

    <label>Gender</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Address</label>
    <textarea id="address" rows="3" required></textarea>

    <label>Hostel Preference</label>
    <select id="hostel" required>
      <option value="">Select</option>
      <option>Sunrise Hostel</option>
      <option>Blue Sky Hostel</option>
      <option>Green View Hostel</option>
    </select>

    <label>Room Type</label>
    <select id="roomtype" required>
      <option value="">Select</option>
      <option>Single</option>
      <option>Double Sharing</option>
      <option>Triple Sharing</option>
    </select>

    <label>Check-in Date</label>
    <input type="date" id="checkin" required>

    <label>Months of Stay</label>
    <input type="number" id="months" min="1" max="24" required>

    <label>Upload ID Proof</label>
    <input type="file" id="idproof" required>

    <button type="submit">Register</button>
  </form>
  <p id="statusMsg"></p>
</main>

<!-- ✅ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script>
  // ✅ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCLn45hIR-S75BEPypx1BFgOV8vA5MaqU0",
    authDomain: "hostelio-89130.firebaseapp.com",
    projectId: "hostelio-89130",
    storageBucket: "hostelio-89130.appspot.com",
    messagingSenderId: "530522106867",
    appId: "1:530522106867:web:227d355ea3fcc63317c086",
    measurementId: "G-CYM1EHN5G5"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ✅ Handle form submit
  document.getElementById("studentForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      // Save student info
      const studentRef = await db.collection("students").add({
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        address: document.getElementById("address").value,
        hostel: document.getElementById("hostel").value,
        roomtype: document.getElementById("roomtype").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      // Save booking info (linked to student)
      await db.collection("bookings").add({
        studentId: studentRef.id,
        userName: document.getElementById("fullname").value,
        userEmail: document.getElementById("email").value,
        hostelName: document.getElementById("hostel").value,
        location: "Hyderabad", // ✅ static or dynamic if hostels have addresses
        checkIn: document.getElementById("checkin").value,
        months: document.getElementById("months").value,
        status: "Pending",
        bookingDate: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("statusMsg").innerText = "✅ Registration & Booking successful!";
      document.getElementById("studentForm").reset();
    } catch (error) {
      console.error("Error: ", error);
      document.getElementById("statusMsg").innerText = "❌ Error: " + error.message; 
    }
  });
</script>
</body>
</html>
