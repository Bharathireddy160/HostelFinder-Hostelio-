<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostelio Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo {
      width: 70px; height: 70px;
      border-radius: 50%; object-fit: cover;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ffd700;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      padding-bottom: 40px;
    }
    .welcome {
      font-size: 55px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 20px;
      margin-bottom: 10px;
      font-style: italic;
    }
    .button-row {
      display: flex;
      gap: 20px;
      margin: 12px 0;
      flex-wrap: wrap;
    }
    .button {
      width: 220px;
      padding: 14px 20px;
      font-size: 17px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.8);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
    <img src="images/ic.png" alt="Logo" class="logo">
  </div>
   <div class="title"><h2>Hostelio</h2></div>
      <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <div class="main">
    <p class="welcome">Welcome to Hostelio</p>
    <p class="tagline">A place to belong, away from home</p>
    <p class="tagline">Experience comfort, safety, and community at Hostelio</p>
    <div class="button-row">
      <a class="button" href="userlogin.html">User Login</a>
      <a class="button" href="adminlogin.html">Admin Login</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Hostelio. All rights reserved.
  </footer>
</body>
</html>
