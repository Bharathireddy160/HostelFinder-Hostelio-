<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Accept Registrations | Hostelio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background: rgba(0,0,0,0.8);
    }
    .title { font-size: 24px; font-weight: bold; color: #ffd700; }
    .nav-links a {
      color: white; text-decoration: none; margin-left: 20px;
    }
    .nav-links a:hover { color: #ffd700; }
    main {
      flex: 1;
      background: rgba(0,0,0,0.6);
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }
    .registration {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .registration p { margin: 5px 0; }
    .actions {
      margin-top: 10px;
    }
    .actions button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .accept { background-color: #28a745; color: white; }
    .accept:hover { background-color: #218838; }
    .reject { background-color: #dc3545; color: white; }
    .reject:hover { background-color: #c82333; }
    .logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>

<header>
  <div class="left-section">
    <img src="images/ic.png" alt="Logo" class="logo">
  </div>
  <div class="title">Hostelio</div>
  <div class="nav-links">
    <a href="admin_dashboard.html">Dashboard</a>
    <a href="index.html">Logout</a>
  </div>
</header>

<main>
  <h1>Pending Student Registrations</h1>
  <div id="registrations"></div>
</main>

<footer style="text-align:center; padding:10px; background: rgba(0,0,0,0.8);">
  &copy; 2025 Hostelio. All rights reserved.
</footer>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Your Firebase config (already given by you)
  const firebaseConfig = {
    apiKey: "AIzaSyCLn45hIR-S75BEPypx1BFgOV8vA5MaqU0",
    authDomain: "hostelio-89130.firebaseapp.com",
    databaseURL: "https://hostelio-89130-default-rtdb.firebaseio.com",
    projectId: "hostelio-89130",
    storageBucket: "hostelio-89130.firebasestorage.app",
    messagingSenderId: "530522106867",
    appId: "1:530522106867:web:227d355ea3fcc63317c086",
    measurementId: "G-CYM1EHN5G5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Reference to registrations collection
  const registrationsRef = collection(db, "registrations");

  // Load all "pending" registrations
  async function loadRegistrations() {
    const container = document.getElementById("registrations");
    container.innerHTML = "";

    const snapshot = await getDocs(registrationsRef);
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      // Only show pending students
      if (data.status !== "pending") return;

      const div = document.createElement("div");
      div.classList.add("registration");
      div.innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Course:</strong> ${data.course}</p>
        <div class="actions">
          <button class="accept">Accept</button>
          <button class="reject">Reject</button>
        </div>
      `;

      // Accept button → update status
      div.querySelector(".accept").addEventListener("click", async () => {
        await updateDoc(doc(db, "registrations", docSnap.id), { status: "accepted" });
        alert(`Accepted ${data.name}`);
        loadRegistrations();
      });

      // Reject button → update status
      div.querySelector(".reject").addEventListener("click", async () => {
        await updateDoc(doc(db, "registrations", docSnap.id), { status: "rejected" });
        alert(`Rejected ${data.name}`);
        loadRegistrations();
      });

      container.appendChild(div);
    });
  }

  // Run on page load
  loadRegistrations();
</script>

</body>
</html>
