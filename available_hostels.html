<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore Hostels - Hostelio</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover; color: white;
      min-height: 100vh;
      display: flex; flex-direction: column;
    }
    header {
      background: rgba(0,0,0,0.8); padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .title { font-size: 24px; font-weight: bold; color: #ffd700; }
    .nav-links a { color: white; margin-left: 20px; text-decoration: none; }
    .nav-links a:hover { color: #ffd700; }
    main { flex: 1; padding: 20px; }
    h1 { text-align: center; color: #ffd700; margin-bottom: 20px; }
    .hostel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .logo {
      width: 70px; height: 70px;
      border-radius: 50%; object-fit: cover;
    }
    .hostel-card {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 10px;
      overflow: hidden;
      display: flex; flex-direction: column;
    }
    .hostel-card img {
      width: 100%; height: 180px; object-fit: cover;
      border-radius: 10px; margin-bottom: 10px;
    }
    .hostel-card h2 { margin: 0; color: #ffd700; font-size: 20px; }
    .hostel-card p { margin: 5px 0; font-size: 14px; }
    .book-btn {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #ffd700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }
    .book-btn:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
<header>
   <div class="left-section">
    <img src="images/ic.png" alt="Logo" class="logo">
  </div>
  <div class="title">Hostelio</div>
  <div class="nav-links">
    <a href="user_dashboard.html">Dashboard</a>
    <a href="explore_hostels.html">Explore</a>
  </div>
</header>

<main>
  <h1>Available Hostels</h1>
  <div class="hostel-list" id="hostelList"></div>
</main>

<!-- ✅ Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // ✅ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCLn45hIR-S75BEPypx1BFgOV8vA5MaqU0",
    authDomain: "hostelio-89130.firebaseapp.com",
    projectId: "hostelio-89130",
    storageBucket: "hostelio-89130.appspot.com",
    messagingSenderId: "530522106867",
    appId: "1:530522106867:web:227d355ea3fcc63317c086",
    measurementId: "G-CYM1EHN5G5"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
  const hostelList = document.getElementById("hostelList");

  // ✅ Fetch hostels from Firestore
  async function loadHostels() {
    const snapshot = await db.collection("hostels").orderBy("createdAt", "desc").get();
    hostelList.innerHTML = "";

    snapshot.forEach(doc => {
      const hostel = doc.data();
      const hostelId = doc.id;

      // Use the first image if available
      const imgUrl = hostel.images && hostel.images.length > 0 
        ? hostel.images[0] 
        : "images/default-hostel.jpg"; // fallback image

      const card = `
        <div class="hostel-card">
          <img src="${imgUrl}" alt="${hostel.name}">
          <h2>${hostel.name}</h2>
          <p><strong>Location:</strong> ${hostel.location}</p>
          <p><strong>Rooms:</strong> ${hostel.rooms}</p>
          <p><strong>Price:</strong> ₹${hostel.price}/month</p>
          <p>${hostel.description}</p>
          <button class="book-btn" onclick="bookNow('${hostelId}')">Book Now</button>
        </div>
      `;
      hostelList.innerHTML += card;
    });
  }

  function bookNow(id) {
    // ✅ Redirect to hostel details page with the ID
    window.location.href = `hostel_details.html?id=${id}`;
  }

  loadHostels();
</script>
</body>
</html>
