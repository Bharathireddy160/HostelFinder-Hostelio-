<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Hostelio</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: url('images/bg.jpeg') no-repeat center center fixed;
    background-size: cover; color: white;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 15px 30px; background: rgba(0,0,0,0.8);
  }
  .title { font-size: 24px; font-weight: bold; color: #ffd700; }
  .nav-links a {
    color: white; text-decoration: none; margin-left: 20px;
  }
  .nav-links a:hover { color: #ffd700; }
  main {
    flex: 1; max-width: 400px; margin: 40px auto;
    background: rgba(0,0,0,0.6); padding: 20px;
    border-radius: 10px;
  }
  h1 { text-align: center; color: #ffd700; margin-bottom: 20px; }
  label { display: block; margin-bottom: 8px; font-weight: bold; }
  input[type="email"], input[type="password"], input[type="text"] {
    width: 100%; padding: 10px; margin-bottom: 15px;
    border: none; border-radius: 6px; font-size: 16px;
  }
  button {
    width: 100%; background-color: #28a745; color: white;
    padding: 12px; border: none; border-radius: 8px;
    font-size: 17px; cursor: pointer;
  }
  button:hover { background-color: #218838; }
  .create-account {
    text-align: center; margin-top: 10px;
  }
  .create-account a {
    color: #ffd700; text-decoration: none;
  }
  .create-account a:hover { text-decoration: underline; }

  .logo {
    width: 70px; height: 70px;
    border-radius: 50%; object-fit: cover;
  }
  #welcome-screen {
    display: none; text-align: center;
    animation: fadeIn 1s;
  }
  @media (max-width: 600px) {
    main { margin: 20px; padding: 15px; }
    .title { font-size: 20px; }
  }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<header>
  <div class="left-section">
    <img src="images/ic.png" alt="Logo" class="logo">
  </div>
  <div class="title">Hostelio</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
  </div>
</header>
<main>
  <div id="welcome-screen">
    <p>âœ… Successfully logged in! Redirecting...</p>
    <p id="admin-email"></p>
  </div>
  <div id="auth-section">
    <h1>Admin Login</h1>
    <form id="admin-login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <button id="google-signin" style="margin-top:10px; background-color:#4285F4;">Sign in with Google</button>
    <div class="create-account">
      <p>Don't have an account? <a href="create_admin_account.html">Create Admin Account</a></p>
    </div>
  </div>
  <div style="margin-top:10px;">
    <button id="sign-out" style="display:none; background-color:#dc3545;">Sign Out</button>
  </div>
  <script type="module" src="js/admin.js"></script>
  
</main>
</body>
</html>
