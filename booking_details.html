<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details - Hostelio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      padding: 15px 30px;
    }
    .logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; }
    .title { font-size: 24px; font-weight: bold; color: #ffd700; }
    .nav-links a { color: white; margin-left: 20px; text-decoration: none; font-size: 16px; }
    .nav-links a:hover { color: #ffd700; }
    main { flex: 1; padding: 30px; background: rgba(0,0,0,0.6); }
    h1 { text-align: center; color: #ffd700; margin-bottom: 20px; }
    .details-card {
      max-width: 600px; margin: 0 auto;
      background: rgba(0,0,0,0.75); padding: 25px;
      border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      font-size: 16px;
    }
    .details-card p strong { color: #ffd700; }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .cancel-btn { background: #ff4444; color: white; }
    .cancel-btn:hover { background: #cc0000; }
    footer { text-align: center; padding: 10px; background: rgba(0,0,0,0.8); font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <div><img src="images/ic.png" alt="Logo" class="logo"></div>
    <div class="title">Hostelio</div>
    <div class="nav-links">
      <a href="my_bookings.html">Back to My Bookings</a>
      <a href="index.html">Logout</a>
    </div>
  </header>

  <main>
    <h1>Booking Details</h1>
    <div id="detailsCard" class="details-card">
      <p>Loading booking details...</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Hostelio. All rights reserved.
  </footer>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getFirestore, doc, getDoc, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCLn45hIR-S75BEPypx1BFgOV8vA5MaqU0",
      authDomain: "hostelio-89130.firebaseapp.com",
      databaseURL: "https://hostelio-89130-default-rtdb.firebaseio.com",
      projectId: "hostelio-89130",
      storageBucket: "hostelio-89130.firebasestorage.app",
      messagingSenderId: "530522106867",
      appId: "1:530522106867:web:227d355ea3fcc63317c086",
      measurementId: "G-CYM1EHN5G5"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // ✅ Get booking ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const bookingId = urlParams.get("id");
    const detailsCard = document.getElementById("detailsCard");

    async function loadBooking() {
      if (!bookingId) {
        detailsCard.innerHTML = "<p>Invalid booking ID.</p>";
        return;
      }

      try {
        const ref = doc(db, "bookings", bookingId);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          detailsCard.innerHTML = "<p>Booking not found.</p>";
          return;
        }

        const b = snap.data();
        detailsCard.innerHTML = `
          <p><strong>Hostel:</strong> ${b.hostelName || "-"}</p>
          <p><strong>Room:</strong> ${b.roomType || "-"}</p>
          <p><strong>Date:</strong> ${b.date || "-"}</p>
          <p><strong>Nights:</strong> ${b.nights || "-"}</p>
          <p><strong>Email:</strong> ${b.email || "-"}</p>
          <p><strong>Status:</strong> Confirmed</p>
          <button class="btn cancel-btn" id="cancelBtn">Cancel Booking</button>
        `;

        document.getElementById("cancelBtn").addEventListener("click", async () => {
          if (confirm("Are you sure you want to cancel this booking?")) {
            await deleteDoc(ref);
            alert("Booking cancelled successfully!");
            window.location.href = "my_bookings.html";
          }
        });

      } catch (error) {
        console.error("Error fetching booking:", error);
        detailsCard.innerHTML = "<p>Failed to load booking.</p>";
      }
    }

    loadBooking();
  </script>
</body>
</html>
